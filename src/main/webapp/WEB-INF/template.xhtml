<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Trabalho Rufino</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <style>
            *{
                font-size: 12px;
            }
        </style>
    </h:head>
    <h:body>
        <p:messages/>

        <h:form>
            <p:menubar>
                <p:menuitem url="/app/index.xhtml" value="Home"/>
                <p:submenu label="Cadastros">
                    <p:menuitem url="/app/cidade/listagem.xhtml" value="Cidade"/>
                    <p:menuitem url="/app/estado/listagem.xhtml" value="Estado"/>
                    <p:menuitem url="/app/cliente/listagem.xhtml" value="Cliente"/>
                    <p:menuitem url="/app/produto/listagem.xhtml" value="Produto"/>
                    <p:menuitem url="/app/usuario/listagem.xhtml" value="Usuario"/>
                </p:submenu>
                <p:submenu label="Movimento">
                    <p:menuitem url="/app/venda/listagem.xhtml" value="Venda"/>
                </p:submenu>
                <p:submenu label="Relatório">
                    
                </p:submenu>
                <p:menuitem value="Sair" action="#{loginController.logoff()}" ajax="false"/>
            </p:menubar>
        </h:form>

        <p:panel>
        <ui:insert name="conteudo"/>
        <f:facet name="footer">
            <h:outputText value="Usuario: #{loginController.usuario}"/>
        </f:facet>
        </p:panel>
        
        <h:form>
            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </p:confirmDialog>
        </h:form>

    </h:body>
</html>
